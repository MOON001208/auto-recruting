    <script defer>
        // ì¹´í…Œê³ ë¦¬ í‚¤ì›Œë“œ ë§¤í•‘ (config.pyì™€ ë™ì¼)
        const CATEGORY_KEYWORDS = {
            "Data": ["ë°ì´í„° ë¶„ì„", "data analyst", "ë°ì´í„° ì—”ì§€ë‹ˆì–´", "data scientist", "ë¨¸ì‹ ëŸ¬ë‹", "ai", "AI AGENT"],

        const PLATFORMS = {

        async function loadJobs() {
            try {
                const response = await fetch('jobs.json');
                allJobs = await response.json();

                // URL íŒŒë¼ë¯¸í„°ì—ì„œ ì¹´í…Œê³ ë¦¬ ë° í•„í„° í™•ì¸
                const urlParams = new URLSearchParams(window.location.search);
                const categoryParam = urlParams.get('category');
                if (categoryParam) {
                    currentCategory = categoryParam.toLowerCase();
                }
                const filterParam = urlParams.get('filter');
                if (filterParam === 'deadline') {
                    showOnlyDeadlineToday = true;
                } else if (filterParam === 'tomorrow') {
                    showOnlyDeadlineTomorrow = true;
                } else if (filterParam === 'new') {
                    showOnlyNew = true;

        function getJobCategory(job) {
            const keyword = (job.hidden_keyword || '').toLowerCase();

            for (const [category, keywords] of Object.entries(CATEGORY_KEYWORDS)) {
                if (keywords.some(kw => keyword.includes(kw.toLowerCase()))) {
                    return category.toLowerCase();
                }
            }
            return 'other';
        }

        function filterByCategory(category) {
            currentCategory = category;

            // URL ì—…ë°ì´íŠ¸ (íˆìŠ¤í† ë¦¬ì— ì¶”ê°€)
            const url = new URL(window.location);
            if (category === 'all') {
                url.searchParams.delete('category');
            } else {
                url.searchParams.set('category', category);
            }
            window.history.pushState({}, '', url);

            renderJobs(allJobs);
            updateFilterButtons();
            updateStats();
        }

        function updateStats() {
            const filteredJobs = currentCategory === 'all'
                ? allJobs
                : allJobs.filter(job => getJobCategory(job) === currentCategory);

            const total = filteredJobs.length;
            const newCount = filteredJobs.filter(j => j.is_new).length;
            const deadlineCount = filteredJobs.filter(j => checkDeadline(j.deadline)).length;
            const tomorrowCount = filteredJobs.filter(j => checkDeadlineTomorrow(j.deadline)).length;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-new').textContent = newCount;
            document.getElementById('stat-deadline').textContent = deadlineCount;

            const statTomorrow = document.getElementById('stat-tomorrow');

        function renderJobs(jobs) {
            const list = document.getElementById('job-list');
            list.innerHTML = '';

            // í˜„ì¬ ì¹´í…Œê³ ë¦¬ë¡œ í•„í„°ë§
            let filteredJobs = currentCategory === 'all'
                ? jobs
                : jobs.filter(job => getJobCategory(job) === currentCategory);

            // âš ï¸ ë§ˆê°ëœ ê³µê³ (D < 0) ì œì™¸ - ìƒì‹œì±„ìš©/OPENì€ ìœ ì§€
            filteredJobs = filteredJobs.filter(job => {
                const days = getDaysUntilDeadline(job.deadline);
                // daysê°€ nullì´ë©´ (ìƒì‹œì±„ìš©, OPEN ë“±) ìœ ì§€
                // daysê°€ 0 ì´ìƒì´ë©´ ìœ ì§€
                // daysê°€ ìŒìˆ˜ë©´ ë§ˆê°ë¨ â†’ ì œì™¸
                return days === null || days >= 0;
            });

            // ì˜¤ëŠ˜ ë§ˆê° í•„í„° ì ìš©
            if (showOnlyDeadlineToday) {
                filteredJobs = filteredJobs.filter(job => checkDeadline(job.deadline));
            }

            // ë‚´ì¼ ë§ˆê° í•„í„° ì ìš©
            if (showOnlyDeadlineTomorrow) {
                filteredJobs = filteredJobs.filter(job => checkDeadlineTomorrow(job.deadline));
            }

            // í”Œë«í¼ í•„í„° ì ìš©
            if (currentPlatform !== 'all') {
                filteredJobs = filteredJobs.filter(job => job.site === currentPlatform);
            }

            // ì‹ ê·œ í•„í„° ì ìš©
            if (showOnlyNew) {
                filteredJobs = filteredJobs.filter(job => job.is_new);
            }

            if (filteredJobs.length === 0) {
                list.innerHTML = `
                    <div class="text-center text-gray-500 py-10">
                        <p class="text-2xl mb-2">ğŸ“­</p>
                        <p>í•´ë‹¹ ì¹´í…Œê³ ë¦¬ì˜ ê³µê³ ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                    </div>
                `;
                return;
            }

            filteredJobs.forEach(job => {
                const isDeadline = checkDeadline(job.deadline);        // D-0

                const card = document.createElement('div');

                if (isDeadline) borderColor = 'border-red-500';
                else if (isTomorrow) borderColor = 'border-orange-500';
                else if (isNew) borderColor = 'border-green-500';

                card.className = `job-card bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition border-l-4 ${borderColor} animate-fadeIn`;
                card.dataset.category = jobCategory;

                let badges = '';
                // D-X ë±ƒì§€ í‘œì‹œ
                if (isDeadline) {
                    badges += `<span class="bg-red-100 text-red-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">ğŸš¨ D-0 ì˜¤ëŠ˜ë§ˆê°</span>`;
                } else if (isTomorrow) {
                    badges += `<span class="bg-orange-100 text-orange-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">ğŸ”¥ D-1 ë‚´ì¼ë§ˆê°</span>`;
                } else if (daysLeft && daysLeft !== 'ë§ˆê°ë¨') {
                    badges += `<span class="bg-yellow-100 text-yellow-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">â° ${daysLeft}</span>`;
                }
                if (isNew) badges += `<span class="bg-green-100 text-green-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">âœ¨ ì‹ ê·œ</span>`;

                // ì¹´í…Œê³ ë¦¬ ë±ƒì§€
                const categoryColors = {

                };
                const categoryNames = {
                    'data': 'ë°ì´í„°',

                };
                badges += `<span class="${categoryColors[jobCategory]} text-xs font-semibold px-2.5 py-0.5 rounded">${categoryNames[jobCategory]}</span>`;

                const analysis = job.ai_analysis || {};

                card.innerHTML = `

                        </div>

        // ë§ˆê°ì¼ ë¬¸ìì—´ì„ íŒŒì‹±í•´ì„œ Date ê°ì²´ë¡œ ë³€í™˜
        function parseDeadlineDate(deadlineStr) {
            if (!deadlineStr) return null;

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // 1. "ì˜¤ëŠ˜ë§ˆê°" í‚¤ì›Œë“œ ì²´í¬
            if (deadlineStr.includes('ì˜¤ëŠ˜') || deadlineStr.toLowerCase().includes('today')) {
                return today;
            }

            // 2. "ë‚´ì¼ë§ˆê°" í‚¤ì›Œë“œ ì²´í¬
            if (deadlineStr.includes('ë‚´ì¼') || deadlineStr.toLowerCase().includes('tomorrow')) {
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                return tomorrow;
            }

            // 3. D-ìˆ«ì í˜•ì‹ ì²´í¬ (D-0, D-1, D-3 ë“±)
            const dMinusMatch = deadlineStr.match(/D-(\d+)/i);
            if (dMinusMatch) {
                const daysLeft = parseInt(dMinusMatch[1]);
                const targetDate = new Date(today);
                targetDate.setDate(targetDate.getDate() + daysLeft);
                return targetDate;
            }

            // 4. ë‚ ì§œ í˜•ì‹ íŒŒì‹±
            // êµ¬ë¶„ì í†µì¼: / ì™€ - ë¥¼ . ìœ¼ë¡œ ë³€í™˜
            const normalized = deadlineStr.replace(/\//g, '.').replace(/-/g, '.');

            // ìˆ«ìì™€ ì ë§Œ ì¶”ì¶œ
            const cleanDate = normalized.replace(/[^\d.]/g, '');

            if (!cleanDate) return null;

            let year, month, day;
            const parts = cleanDate.split('.').filter(p => p.length > 0);

            if (parts.length >= 3 && parts[0].length === 4) {
                // YYYY.MM.DD
                year = parseInt(parts[0]);
                month = parseInt(parts[1]) - 1;
                day = parseInt(parts[2]);
            } else if (parts.length >= 2) {
                // MM.DD (í˜„ì¬ ì—°ë„ ì‚¬ìš©)
                year = today.getFullYear();
                month = parseInt(parts[0]) - 1;
                day = parseInt(parts[1]);
            } else if (cleanDate.length === 8) {
                // YYYYMMDD
                year = parseInt(cleanDate.slice(0, 4));
                month = parseInt(cleanDate.slice(4, 6)) - 1;
                day = parseInt(cleanDate.slice(6, 8));
            } else if (cleanDate.length === 4) {
                // MMDD
                year = today.getFullYear();
                month = parseInt(cleanDate.slice(0, 2)) - 1;
                day = parseInt(cleanDate.slice(2, 4));
            } else {
                return null;
            }

            const parsedDate = new Date(year, month, day);
            parsedDate.setHours(0, 0, 0, 0);

            // ìœ íš¨í•œ ë‚ ì§œì¸ì§€ ì²´í¬
            if (isNaN(parsedDate.getTime())) return null;

            return parsedDate;
        }

        // ë§ˆê°ì¼ê¹Œì§€ ë‚¨ì€ ì¼ìˆ˜ ê³„ì‚° (D-X)
        function getDaysUntilDeadline(deadlineStr) {
            const deadlineDate = parseDeadlineDate(deadlineStr);
            if (!deadlineDate) return null;

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const diffTime = deadlineDate.getTime() - today.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            return diffDays;
        }

        // D-0 = ì˜¤ëŠ˜ ë§ˆê°
        function checkDeadline(deadlineStr) {
            const days = getDaysUntilDeadline(deadlineStr);
            return days === 0;
        }

        // D-1 = ë‚´ì¼ ë§ˆê°
        function checkDeadlineTomorrow(deadlineStr) {
            const days = getDaysUntilDeadline(deadlineStr);
            return days === 1;
        }

        // D-X í‘œì‹œìš© í•¨ìˆ˜
        function formatDaysLeft(deadlineStr) {
            const days = getDaysUntilDeadline(deadlineStr);
            if (days === null) return '';
            if (days < 0) return 'ë§ˆê°ë¨';
            if (days === 0) return 'D-0';
            if (days === 1) return 'D-1';
            return `D-${days}`;
        }

        window.onload = loadJobs;
    </script>
