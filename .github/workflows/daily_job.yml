name: Daily Job Scout

on:
  schedule:
    # Runs at 22:00 UTC every day (07:00 KST next day)
    - cron: '0 22 * * *'
  workflow_dispatch: # Allows manual trigger button
    inputs:
      retry_count:
        description: 'Retry attempt number'
        default: '0'
        required: false

permissions:
  contents: write
  actions: write  # Required for workflow re-trigger

jobs:
  scout:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run Job Scout
      env:
        # AI Î∂ÑÏÑù
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
        # Slack ÏïåÎ¶º
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
        # Gmail ÏïåÎ¶º (Ï∂îÍ∞ÄÎê®!)
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        GMAIL_TO: ${{ secrets.GMAIL_TO }}
        GMAIL_TO_DATA: ${{ secrets.GMAIL_TO_DATA }}
        GMAIL_TO_ACCOUNTING: ${{ secrets.GMAIL_TO_ACCOUNTING }}
        GMAIL_TO_HR: ${{ secrets.GMAIL_TO_HR }}
        
        # Discord ÏïåÎ¶º
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        
        # Telegram ÏïåÎ¶º
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        
        # GitHub Ï†ïÎ≥¥
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        python src/main.py
        
    - name: Commit and push if changed
      run: |
        git config --global user.name 'Job Scout Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add docs/jobs.json
        git diff --staged --quiet || git commit -m "Update daily jobs data [skip ci]"
        git pull --rebase origin main || true
        git push || echo "Push failed, will retry next run"

  # Ïã§Ìå® Ïãú ÏûêÎèô Ïû¨ÏãúÎèÑ (ÏµúÎåÄ 3Ìöå)
  retry-on-failure:
    needs: scout
    if: failure() && (github.event.inputs.retry_count == '' || github.event.inputs.retry_count < 3)
    runs-on: ubuntu-latest
    steps:
      - name: Calculate retry count
        id: calc
        run: |
          CURRENT="${{ github.event.inputs.retry_count }}"
          NEXT=$((${CURRENT:-0} + 1))
          echo "next_count=$NEXT" >> $GITHUB_OUTPUT
          echo "üîÑ Retry attempt $NEXT of 3"

      - name: Wait before retry
        run: |
          echo "‚è≥ Waiting 2 minutes before retry..."
          sleep 120

      - name: Trigger retry
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'daily_job.yml',
              ref: 'main',
              inputs: {
                retry_count: '${{ steps.calc.outputs.next_count }}'
              }
            });
            console.log('‚úÖ Retry triggered successfully');
